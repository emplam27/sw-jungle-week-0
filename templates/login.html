<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>서비스 이름</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css') }}" />
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="title">서비스 이름 빰빰빰</div>
      <div class="subtitle">SW사관학교 정글 교육생 전용 게시판</div>
      <div class="columns">
        <div class="login-image column">
          <img src="{{ url_for('static', filename='img/big-icon.png') }}" alt="jungle icon" />
        </div>

        <div class="login-form-container column">
          <form id="register-form" action="/user/login" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="field">
              <label class="label">아이디</label>
              <div class="control">
                <input class="input" name="user_id" type="text" placeholder="아이디를 입력해주세요." />
              </div>
            </div>

            <div class="field">
              <label class="label">비밀번호</label>
              <div class="control">
                <input class="input" name="user_pwd" type="password" placeholder="비밀번호를 입력해주세요." />
              </div>
            </div>

            <br />
            <div class="field">
              <button class="button is-link is-fullwidth" type="submit">로그인</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>

<script></script>

<style>
  .section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
