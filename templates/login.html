<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>서비스 이름</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="title">서비스 이름 빰빰빰</div>
      <div class="subtitle">SW사관학교 정글 교육생 전용 게시판</div>
      <div class="columns">
        <div class="login-image column">
          <img src="{{ url_for('static', filename='img/big-icon.png') }}" alt="jungle icon" />
        </div>

        {% if result %}
          <p id="login-result" style="display: none;">{{ result }}</p>
          <p id="login-msg" style="display: none;">{{ msg }}</p>
        {% endif %}

        <div class="login-form-container column">
          <form id="login-form" name="loginForm" action="/login" method="POST">
            <div class="field">
              <label class="label">아이디</label>
              <div class="control">
                <input class="input" name="user_id" type="text" placeholder="아이디를 입력해주세요." />
              </div>
            </div>

            <div class="field">
              <label class="label">비밀번호</label>
              <div class="control">
                <input class="input" name="user_pwd" type="password" placeholder="비밀번호를 입력해주세요." />
              </div>
            </div>

            <br/>
            <div class="buttons">
              <button  class="button is-medium" type="submit"> 로그인 </button>
              <a class="button is-medium" href="/register"> 회원가입 </a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>

<script>
  const loginResult = document.getElementById('login-result').innerText
  const loginMsg = document.getElementById('login-msg').innerText
  if (loginResult) {
    if (loginMsg === '로그인 되었습니다.') {
      window.location.href = '/article/known'
    }
    alert(loginMsg)
  }
</script>

<style>
  .section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
